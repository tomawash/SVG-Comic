<!doctype html>
<html>
    
    <head>
        <title>SVG Office Comic</title>
        <style>
            body {
                background-color: "#eff2fb";
                margin-top: 2%;
                margin-left: 10%;
                margin-right: 10%;
            }
        </style>
    </head>
    
    <body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300">
        <rect rx="5" ry="5" width="100%" height="100%" fill="#ced7f2" /> <!--Background-->
        <rect x="0" y="65%" rx="5" ry="5" width="100%" height="35%" fill="#a9b2d9" /> <!--Floor-->
        
        <svg x="10" y="10"> <!--Clock-->
            <circle cx="28" cy="28" r="23" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Clock Base-->
            <polyline points="29,28 16,28" fill="none" stroke="#565080" stroke-width="3" stroke-linejoin="round" /> <!--Hour Hand-->
            <polyline points="28,29 28,13" fill="none" stroke="#565080" stroke-width="3" stroke-linejoin="round" /> <!--Minute Hand-->
        </svg>
        
        <svg x="318" y="20"> <!--Painting-->
            <rect x="20" y="20" rx="3" ry="3" width="120" height="80" fill="#7f82af" stroke="#565080" stroke-width="3" /> <!--Frame-->
            <rect x="35" y="35" rx="3" ry="3" width="90" height="50" height="80" fill="#eff2fb" stroke="#565080" stroke-width="3" /><!--PicBackground-->
            <circle cx="55" cy="55" r="12" fill="#a9b2d9" /><!--Circle 1-->
            <circle cx="80" cy="70" r="10" fill="#7f82af" /><!--Circle 2-->
            <circle cx="100" cy="63" r="14" fill="#ced7f2" /><!--Circle 3-->
            <polyline points="40,20 80,5 120,20" fill="none" stroke="#565080" stroke-width="3" stroke-linejoin="round" /><!--String-->
            <circle cx="80" cy="5" r="3" fill="#565080" /><!--Nail-->
        </svg>
        
        <svg x="100" y="40"> <!--Water Cooler-->
            <rect x="55" y="85" rx="5" ry="5" width="60" height="80" fill="#ced7f2" stroke="#565080" stroke-width="3" /> <!--Base-->
            <circle cx="75" cy="120" r="5" fill="#a9b2d9" /> <!--Left Button-->
            <circle cx="95" cy="120" r="5" fill="#7f82af" /> <!--Right Button-->
            <rect x="70" y="135" rx="5" ry="5" stroke="#7f82af" fill="#a9b2d9" width="30" height="10" stroke-width="3" /> <!--Dispencer-->
            <polygon points="75,75 80,85 90,85 95,75" stroke="#565080" stroke-width="3" fill="#7f82af" /> <!--Funnel-->
            <rect x="60" y="15" rx="5" ry="5" width="50" height="60" fill="#7f82af" stroke="#565080" stroke-width="3" /> <!--Water-->
            <rect x="62" y="17" rx="5" ry="5" width="46" height="40" fill="#a9b2d9" /> <!--Water-->
            <rect x="62" y="17" rx="5" ry="5" width="46" height="20" fill="#ced7f2" /> <!--Water-->
        </svg>
        
        <svg x="425" y="40"> <!--Plant-->
            <rect x="40" y="125" rx="5" ry="5" width="45" height="40" fill="#7f82af" stroke="#565080" stroke-width="3" /> <!--Base-->
            <rect x="37" y="120" rx="5" ry="5" width="51" height="10" fill="#7f82af" stroke="#565080" stroke-width="3" /> <!--Rim-->
            <polyline points="63,120 63,95 50,70 48,55 64,44" fill="none" stroke="#565080" stroke-width="4" stroke-linejoin="round" /> <!--BaseStem-->
            <polyline points="63,95 92,86 108,95" fill="none" stroke="#565080" stroke-width="4" stroke-linejoin="round" /> <!--Branch B-->
            <polyline points="92,86 102,72" fill="none" stroke="#565080" stroke-width="4" stroke-linejoin="round" /> <!--Branch B2-->
            <polyline points="50,70 31,70" fill="none" stroke="#565080" stroke-width="4" stroke-linejoin="round" /> <!--Branch A-->
            <ellipse cx="58" cy="38" rx="12" ry="8" fill="#eff2fb" transform="rotate(135 62 42)" /> <!--Leaf 1-->
            <ellipse cx="94" cy="64" rx="12" ry="8" fill="#eff2fb" transform="rotate(135 100 68)" /> <!--Leaf 2-->
            <ellipse cx="104" cy="91" rx="12" ry="8" fill="#eff2fb" transform="rotate(-135 110 95)" /> <!--Leaf 3-->
            <ellipse cx="27" cy="71" rx="12" ry="8" fill="#eff2fb" transform="rotate(-45 33 75)" /> <!--Leaf 4-->
            <ellipse cx="37" cy="51" rx="12" ry="8" fill="#eff2fb" transform="rotate(45 43 55)" /> <!--Leaf 5-->
            <ellipse cx="49" cy="66" rx="12" ry="8" fill="#eff2fb" transform="rotate(-155 55 70)" /> <!--Leaf 6-->
            <ellipse cx="79" cy="81" rx="12" ry="8" fill="#eff2fb" transform="rotate(55 85 85)" /> <!--Leaf 7-->
        </svg>
        
        <svg x="35" y="75"> <!--Character 1-->
            <rect x="55" y="120" rx="5" ry="5" width="20" height="20" fill="#a9b2d9" stroke="#565080" stroke-width="4" /> <!--Back Leg-->
            <circle cx="75" cy="100" r="12" stroke="#565080" stroke-width="4" fill="#a9b2d9" /> <!--Back Hand-->
            <ellipse cx="50" cy="90" rx="30" ry="35" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Body-->
            <polygon points="55,80 50,105 60,115 70,105 65,80" stroke="#565080" stroke-width="3" fill="#7f82af" /> <!--Tie-->
            <polygon points="50,75 55,85 65,85 70,75" stroke="#565080" stroke-width="3" fill="#7f82af" /> <!--Tie Base-->
            <rect x="25" y="120" rx="5" ry="5" width="20" height="20" fill="#eff2fb" stroke="#565080" stroke-width="4" /> <!--Front Leg-->
            <rect x="5" y="110" rx="5" ry="5" width="40" height="30" fill="#7f82af" stroke="#565080" stroke-width="3" /> <!--Briefcase-->
            <circle cx="25" cy="100" r="12" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Front Hand-->
            <polyline points="10,110 13,105 37,105 40,110" fill="none" stroke="#565080" stroke-width="4" stroke-linejoin="round" />
            <ellipse cx="50" cy="50" rx="40" ry="30" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Head-->
            <ellipse cx="37" cy="60" rx="8" ry="5" fill="#a9b2d9" /> <!--Left Blush-->
            <ellipse cx="78" cy="60" rx="6" ry="5" fill="#a9b2d9" /> <!--Right Blush-->
            <circle cx="50" cy="50" r="4" stroke="#565080" fill="#565080" /> <!--Left Eye-->
            <circle cx="70" cy="50" r="4" stroke="#565080" fill="#565080" /> <!--Right Eye-->
            <rect x="30" y="0" width="40" height="25" fill="#565080" stroke="#565080" stroke-width="3" /> <!--Hat-->
            <polyline points="15,20 25,25 75,25 85,20" fill="none" stroke="#565080" stroke-width="4" stroke-linejoin="round" /><!--HatRim-->
        </svg>
        
        <svg x="370" y="140"> <!--Bottle 1-->
            <rect x="55" y="30" rx="5" ry="5" width="10" height="25" stroke="#565080" stroke-width="3" fill="#7f82af" /> <!--Neck-->
            <rect x="50" y="50" rx="5" ry="5" width="20" height="28" stroke="#565080" stroke-width="3" fill="#7f82af" /> <!--Base-->
            <rect x="54" y="30" rx="2" ry="2" width="12" height="6" stroke="#565080" stroke-width="3" fill="#7f82af" /> <!--Mouth-->
            <rect x="52" y="60" width="16" height="10" fill="#ced7f2" /> <!--Label-->
        </svg>
        
        <svg x="187" y="115" transform="rotate(90)"> <!--Bottle 2-->
            <rect x="55" y="30" rx="5" ry="5" width="10" height="25" stroke="#565080" stroke-width="3" fill="#7f82af" transform="rotate(90 50 78)" /> <!--Neck-->
            <rect x="50" y="50" rx="5" ry="5" width="20" height="28" stroke="#565080" stroke-width="3" fill="#7f82af" transform="rotate(90 50 78)"/> <!--Base-->
            <rect x="54" y="30" rx="2" ry="2" width="12" height="6" stroke="#565080" stroke-width="3" fill="#7f82af" transform="rotate(90 50 78)"/> <!--Mouth-->
            <rect x="52" y="60" width="16" height="10" fill="#ced7f2" transform="rotate(90 50 78)"/> <!--Label-->
        </svg>
        
        <svg x="492" y="128" transform="rotate(90)"> <!--Bottle 2-->
            <rect x="55" y="30" rx="5" ry="5" width="10" height="25" stroke="#565080" stroke-width="3" fill="#7f82af" transform="rotate(-45 50 78)" /> <!--Neck-->
            <rect x="50" y="50" rx="5" ry="5" width="20" height="28" stroke="#565080" stroke-width="3" fill="#7f82af" transform="rotate(-45 50 78)"/> <!--Base-->
            <rect x="54" y="30" rx="2" ry="2" width="12" height="6" stroke="#565080" stroke-width="3" fill="#7f82af" transform="rotate(-45 50 78)"/> <!--Mouth-->
            <rect x="52" y="60" width="16" height="10" fill="#ced7f2" transform="rotate(-45 50 78)"/> <!--Label-->
        </svg>
        
        <svg x="230" y="130"> <!--Character 2-->  
            <circle cx="185" cy="75" r="12" stroke="#565080" stroke-width="4" fill="#a9b2d9" /> <!--Back Hand-->
            <ellipse cx="150" cy="50" rx="30" ry="40" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Head-->
            <ellipse cx="110" cy="60" rx="35" ry="30" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Body-->
            <rect x="65" y="67" rx="5" ry="5" width="20" height="20" fill="#eff2fb" stroke="#565080" stroke-width="4" /> <!--Bottom Leg-->
            <rect x="70" y="42" rx="5" ry="5" width="20" height="20" fill="#eff2fb" stroke="#565080" stroke-width="4" /> <!--Top Leg-->
            <circle cx="120" cy="42" r="12" stroke="#565080" stroke-width="4" fill="#eff2fb" /> <!--Front Hand-->
        </svg>
        
        <svg x="240" y="95"> <!--Text 1-->
            <text x="25" y="25" fill="#eff2fb" font-size="2em" stroke="#eff2fb" stroke-width="3" font-family="Arial" letter-spacing="3" transform="rotate(15 20,40)">Z Z Z</text>
        </svg>
        
        <svg x="0" y="200"> <!--Text 2-->
            <text x="40" y="70" fill="#eff2fb" font-size="1.6em" stroke="#eff2fb" stroke-width="1" font-family="Arial" letter-spacing="1.5" >Looks like the boss stayed overtime.</text>
        </svg>
    </svg>
    
    <br>
    <h1 style="color:#a9b2d9; font-size:1em; font-family:Arial; text-align: center;">By Tomasz Wiercioch for CISC 3630</h1>

    </body>
</html>
